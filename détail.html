<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Superhéros</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="super.html">Super Héros</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
        
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="super.html">Listes des Super Heros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="détail.html">Détail d'un Super Heros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="superMatch.html">SuperPower Matcher</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="auteur.html">Auteur</a>
              </li>
            </ul>
          </div>
        </div>
  </header>

  <div id="app" class="container mt-4">
    <div v-if="hero" class="text-center">
      <h1>Nom: {{ hero.name }}</h1>
      <img v-if="hero.images" :src="hero.images.lg" class="img-fluid mb-4 rounded-circle" alt="Image du superhéros">
      <div>
        <h4>Biographie</h4>
        <p v-if="hero.biography.fullName">Nom complet : {{ hero.biography.fullName }}</p>
        <p v-else>Aucune biographie disponible</p>
      </div>
      <div>
        <h4>Pouvoirs</h4>
        <p v-if="hero.powerstats.strength">Force : {{ hero.powerstats.strength }}</p>
        <p v-else>Aucun pouvoir disponible</p>
      </div>
    </div>
    
  </div>

  <script>
    

    Vue.createApp({
      data() {
        return {
          hero: null 
        };
      },
      mounted() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
          axios
            .get(`https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/id/${id}.json`)
            .then(response => {
              this.hero = response.data;
            })
            .catch(error => console.error('Erreur API :', error));
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
