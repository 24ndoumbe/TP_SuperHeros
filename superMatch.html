<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperPower Matcher</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Barre de navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="super.html">Super Héros</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
        
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="super.html">Listes des Super Heros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="détail.html">Détail d'un Super Heros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="superMatch.html">SuperPower Matcher</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="auteur.html">Auteur</a>
              </li>
            </ul>
          </div>
        </div>
  </header>

  <!-- Application Vue -->
  <div id="app" class="container mt-4">
    <h1 class="text-center">SuperPower Matcher</h1>
    <p class="text-center">Réglez le niveau minimum des superpouvoirs que vous souhaitez :</p>

    <!-- Sliders pour les superpouvoirs -->
    <form @submit.prevent="findHeroes" class="mb-4">
      <div class="mb-3">
        <label for="intelligence" class="form-label">Intelligence (min: {{ powerLevels.intelligence }})</label>
        <input
          type="range"
          id="intelligence"
          class="form-range"
          min="0"
          max="100"
          v-model="powerLevels.intelligence"
        />
      </div>

      <div class="mb-3">
        <label for="strength" class="form-label">Force (min: {{ powerLevels.strength }})</label>
        <input
          type="range"
          id="strength"
          class="form-range"
          min="0"
          max="100"
          v-model="powerLevels.strength"
        />
      </div>

      <div class="mb-3">
        <label for="power" class="form-label">Pouvoir (min: {{ powerLevels.power }})</label>
        <input
          type="range"
          id="power"
          class="form-range"
          min="0"
          max="100"
          v-model="powerLevels.power"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Trouver des Super-héros</button>
    </form>

    <!-- Liste des super-héros correspondants sous forme de texte -->
    <div v-if="matchingHeroes.length" class="list-group">
      <div class="list-group-item" v-for="hero in matchingHeroes" :key="hero.id">
        {{ hero.name }}
      </div>
    </div>

    <p v-else-if="heroesLoaded" class="text-center">Aucun super-héros ne correspond à vos critères.</p>
    <p v-else class="text-center">Chargement des données...</p>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          superheros: [],              
          powerLevels: {               
            intelligence: 50,
            strength: 50,
            power: 50,
          },
          matchingHeroes: [],          
          heroesLoaded: false,         
        };
      },
      methods: {
        findHeroes() {
          // Filtrer les super-héros selon les niveaux minimums définis
          this.matchingHeroes = this.superheros.filter(hero => {
            return (
              hero.powerstats.intelligence >= this.powerLevels.intelligence &&
              hero.powerstats.strength >= this.powerLevels.strength &&
              hero.powerstats.power >= this.powerLevels.power
            );
          });
        },
      },
      mounted() {
        // Charger les données des super-héros depuis l'API
        axios
          .get('https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/all.json')
          .then(response => {
            this.superheros = response.data;
            this.heroesLoaded = true;
          })
          .catch(error => console.error('Erreur API :', error));
      },
    }).mount('#app');
  </script>
</body>
</html>
